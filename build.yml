name: Build and Package Game

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: pip install pygame  # Встановлення залежностей

      - name: Run Game
        run: main.py  # Запуск головного файлу гри
